<!DOCTYPE html>
<html>
<head>
  <title>Imago Loop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #FFFFFF;
    }

    h1 {
      font-size: 48px;
      margin-top: 100px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      font-size: 18px;
      background-color: #FF00FF;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #00FFFF;
    }

    #logo {
      margin-top: 50px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: spin 4s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #game-container canvas {
      background-color: #000000;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Imago Loop</h1>
  <div id="logo">Imago Loop</div>

  <div id="game-container">
    <canvas id="pong-game" width="800" height="400"></canvas>
  </div>

  <script>
    // Pong Game
    const canvas = document.getElementById("pong-game");
    const context = canvas.getContext("2d");

    // Create the Paddles
    const paddleWidth = 10;
    const paddleHeight = 100;
    const player1 = {
      x: 0,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "#FFFFFF",
      dy: 10,
      upPressed: false,
      downPressed: false
    };

    const player2 = {
      x: canvas.width - paddleWidth,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "#FFFFFF",
      dy: 10,
      upPressed: false,
      downPressed: false
    };

    function drawPaddle(x, y, width, height, color) {
      context.fillStyle = color;
      context.fillRect(x, y, width, height);
    }

    // Create the Ball
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 4,
      dx: 4,
      dy: 4,
      color: "#FFFFFF"
    };

    function drawBall(x, y, radius, color) {
      context.fillStyle = color;
      context.beginPath();
      context.arc(x, y, radius, 0, Math.PI * 2, false);
      context.closePath();
      context.fill();
    }

    // Draw the Game Objects
    function draw() {
      // Clear the canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the background
      context.fillStyle = getRandomColor();
      context.fillRect(0, 0, canvas.width, canvas.height);

      // Draw the Paddles
      drawPaddle(player1.x, player1.y, player1.width, player1.height, player1.color);
      drawPaddle(player2.x, player2.y, player2.width, player2.height, player2.color);

      // Draw the Ball
      drawBall(ball.x, ball.y, ball.radius, ball.color);
    }

    // Update the Game Objects
    function update() {
      // Move the Player 1's Paddle
      if (player1.upPressed) {
        player1.y -= player1.dy;
      } else if (player1.downPressed) {
        player1.y += player1.dy;
      }

      // Move the Player 2's Paddle
      if (player2.upPressed) {
        player2.y -= player2.dy;
      } else if (player2.downPressed) {
        player2.y += player2.dy;
      }

      // Handle Paddle Collision with Canvas
      if (player1.y <= 0) {
        player1.y = 0;
      } else if (player1.y + player1.height >= canvas.height) {
        player1.y = canvas.height - player1.height;
      }

      if (player2.y <= 0) {
        player2.y = 0;
      } else if (player2.y + player2.height >= canvas.height) {
        player2.y = canvas.height - player2.height;
      }

      // Move the Ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Handle Ball Collision with Canvas
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy *= -1;
      }

      // Handle Ball Collision with Paddles
      if (
        ball.y + ball.radius > player1.y &&
        ball.y - ball.radius < player1.y + player1.height &&
        ball.dx < 0
      ) {
        if (ball.x - ball.radius < player1.x + player1.width) {
          ball.dx *= -1;
        }
      }

      if (
        ball.y + ball.radius > player2.y &&
        ball.y - ball.radius < player2.y + player2.height &&
        ball.dx > 0
      ) {
        if (ball.x + ball.radius > player2.x) {
          ball.dx *= -1;
        }
      }
    }

    // Keyboard Event Handlers
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(event) {
      if (event.key === "w" || event.key === "W") {
        player1.upPressed = true;
      } else if (event.key === "s" || event.key === "S") {
        player1.downPressed = true;
      } else if (event.key === "ArrowUp" || event.key === "Up") {
        player2.upPressed = true;
      } else if (event.key === "ArrowDown" || event.key === "Down") {
        player2.downPressed = true;
      }
    }

    function keyUpHandler(event) {
      if (event.key === "w" || event.key === "W") {
        player1.upPressed = false;
      } else if (event.key === "s" || event.key === "S") {
        player1.downPressed = false;
      } else if (event.key === "ArrowUp" || event.key === "Up") {
        player2.upPressed = false;
      } else if (event.key === "ArrowDown" || event.key === "Down") {
        player2.downPressed = false;
      }
    }

    // Game Loop
    function gameLoop() {
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    // Start the Game Loop
    gameLoop();

    // Helper function to get random color
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
